<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<title>Boostrap</title>
</head>

<body>
	<header class="container">
    	<div id="top-banner">
        	<img src="img/banner.jpg" class="img-responsive"/>
        </div>
        <nav class="navbar navbar-default">
          <div id="wrap-top-menu" class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="glyphicon glyphicon-tag"></span>
              </button>
              <a class="navbar-brand" href="#">More and more</a>
            </div>
        
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul id="top-nav" class="nav navbar-nav">
                <li><a href="#">Món nướng</a></li>
                <li><a href="#">Đồ ăn vặt</a></li>
                <li><a href="#">Bánh</a></li>
                <li><a href="#">Pizza</a></li>
                <li><a href="#">Coffee</a></li>
                <li><a href="#">Soda</a></li>
                <li><a href="#">Nhật Bản</a></li>
                <li><a href="#">Hàn Quốc</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </header>
    <section id="content" class="container">
        <div id="slider">
          <br>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div id="img-slider" class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/img4.jpg" alt="Chania" width="100%"  class="img-responsive">
              </div>
        
              <div class="item">
                <img src="img/img1.jpg" alt="Chania" width="100%" class="img-responsive">
              </div>
            
              <div class="item">
                <img src="img/img2.jpg" alt="Flower" width="100%" class="img-responsive">
              </div>
        
              <div class="item">
                <img src="img/img3.jpg" alt="Flower" width="100%"  class="img-responsive">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <h3 id="title-cate"><span class="label label-danger">Món ngon mỗi ngày</span></h3>
        <div id="content-catelory" class="container row">
        	<div class="catelory-detail col-xs-12 col-sm-6 col-md-4 col-lg-3">
            	<img src="img/img5.jpg" class="img-responsive">
                <a href="#">Bún riêu chay</a>
            </div>
        	<div class="catelory-detail col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
            	<img src="img/img6.jpg" class="img-responsive">
                <a href="#">Matcha gato</a>
            </div>
        	<div class="catelory-detail col-xs-12 col-sm-6 col-md-4 col-lg-3">
            	<img src="img/img7.jpg" class="img-responsive">
                <a href="#">Nộm bò khô</a>
            </div>
        	<div class="catelory-detail col-xs-12 col-sm-6 col-md-4 col-lg-3">
            	<img src="img/img8.jpg" class="img-responsive">
                <a href="#">Phở cuốn Ngũ Xã</a>
            </div>
        </div>
    </section>
    <footer id="footer" class="container">
    	<p>165 Phố Huế,Hà Nội</p>
    </footer>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
