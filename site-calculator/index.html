<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Máy tính Online</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
	<div id="wrap">
    	<div id="calculator">
            <p id="screen" disabled="disabled" value="0" >0</p>
            <div id="keyBoard">
                <button  class="button left" onclick="bang(this)">x!</button>
                <button  class="button" onclick="dellAll()">C</button>
                <button  class="button large" onclick="del()">DEL</button>
                <button  id="chia" class="button" onclick="dau(this)">&divide;</button>
                <button  class="button left" onclick="bang(this)">&plusmn;</button>
                <button  class="button" onclick="active(this)" >7</button>
                <button  class="button" onclick="active(this)" >8</button>
                <button  class="button" onclick="active(this)" >9</button>
                <button  class="button" onclick="dau(this)">x</button>
                <button  class="button left" onclick="bang(this)">√</button>
                <button  class="button" onclick="active(this)" >4</button>
                <button  class="button" onclick="active(this)" >5</button>
                <button  class="button" onclick="active(this)" >6</button>
                <button  class="button" onclick="dau(this)">-</button>
                <button  class="button left" onclick="dau(this)">%</button>
                <button  class="button" onclick="active(this)" >1</button>
                <button  class="button" onclick="active(this)" >2</button>
                <button  class="button" onclick="active(this)" >3</button>
                <button  class="button" onclick="dau(this)">+</button>
                <button  class="button left" onclick="bang(this)">1/x</button>
                <button  class="button large" onclick="active(this)" >0</button>
                <button  class="button" onclick="activeCham(this)" >.</button>
                <button  class="button equal" onclick="bang(this)">=</button>
                <div class="clr"></div>
            </div>
    	</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
