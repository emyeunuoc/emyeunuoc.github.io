<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Result</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	
<body>
	<div id="wrap">
    	<div id="content" style="margin:0px;">
        	<h1 style="text-align:left;">Đăng kí Thành công</h1>
            <p>Thông tin của bạn.</p>
            <form>
            	<p>Họ tên</p>
            	<input id="firstName" type="text" placeholder="Họ" name="firstName"/>
                <input id="lastName" type="text" placeholder="Tên" name="lastName"/>
            	<p>SĐT</p>
                <input id="sdt" type="text" placeholder="Số điện thoại" name="sdt" />
            	<p>Email</p>
                <input id="email" type="email" placeholder="Email" name="email" />
            	<p>Password</p>
                <input id="pass" type="text" placeholder="Password" name="pass" />
                <p id="bd">Ngày sinh:</p>
                <br />
                <input  class="gender" type="radio" name="gender" id="nam" value="nam"><label class="gender" for="nam">Nam <i class="fa fa-mars" aria-hidden="true"></i></label>
                <input class="gender" type="radio" name="gender" id="nu" value="nu"><label class="gender" for="nu">Nữ <i class="fa fa-venus" aria-hidden="true"></i></label>
                <br />
            </form>
        </div>
    </div>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/scriptRS.js"></script>
</body>
</html>
