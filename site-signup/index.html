<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="font-awesome-4.6.1/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div id="wrap">
    	<div id="content">
        	<h1>Đăng kí FaceBook</h1>
            <p>Bằng thông tin chính xác của bạn để có kết nối thực.</p>
            <form action="Result.html" method="get" enctype="text/plain">
            	<input id="firstName" type="text" placeholder="Họ" name="firstName"/>
                <input id="lastName" type="text" placeholder="Tên"  name="lastName"/><br />
                <input id="sdt" type="text" placeholder="Số điện thoại" name="sdt" /><br />
                <input id="email" type="email" placeholder="Email" name="email" /><br />
                <input id="pass" type="password" placeholder="Password" name="pass" /><br />
                <p>Ngày sinh</p>
                <select required id="date" name="ngay">
                	<option disabled value="">Ngày <i class="fa fa-sort-desc" aria-hidden="true"></i></option>
                </select>
                <select required id="month" name="thang">
                	<option disabled value="">Tháng <i class="fa fa-sort-desc" aria-hidden="true"></i></option>
                </select>
                <select required id="year" name="nam">
                	<option disabled value="">Năm <i class="fa fa-sort-desc" aria-hidden="true"></i></option>
                </select>
                <br />
                <input class="gender" type="radio" name="gender" id="nam" value="nam"><label class="gender" for="nam">Nam <i class="fa fa-mars" aria-hidden="true"></i></label>
                <input class="gender" type="radio" name="gender" id="nu" value="nu"><label class="gender" for="nu">Nữ <i class="fa fa-venus" aria-hidden="true"></i></label>
                <br />
                <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với Các điều khoản của chúng tôi và rằng bạn đã đọc Chính sách dữ liệu của chúng tôi, bao gồm Sử dụng cookie.</p>
                <input id="submit" type="submit" value="Đăng kí" >
            </form>
        </div>
    </div>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
